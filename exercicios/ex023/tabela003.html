<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            position: absolute;
            left: 50%;
            transform: translate(-50%);
            border-collapse: collapse;
            width: 500px;
        }

        h1 {
            text-align: center;
        }

        caption {
            font-size: 1.5em;
            font-weight: bold;
            padding: 10px;
            background-color: lightgray;
        }

        

        thead {
            font-size: 1.5em;
            background-color: rgb(50, 50, 50);
            color: white;
        }

        tbody > tr {
            background-color: lightgray;
        }

        tbody > tr:nth-child(even) {
            background-color: gray;
        }

        tfoot {
            background-color: rgb(50, 50, 50);;
            color: white;
        }

        td {
            padding: 10px;
        }

        td:nth-child(odd) {
            border-right: 1px solid black;
        }

        td.num {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <table>
        <caption> População das Unidades Federativas</caption>
        <thead>
            <tr>
                <th scope="col">Estado</th>
                <th scope="col" style="width: 150px;">População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">45.919.049</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21.168.791</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17.264.943</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="num">14.873.064</td>
            </tr>
            <tr>
                <td>Paraná</td>
                <td class="num">11.433.957</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">Total de habitantes</th>
                <td class="num"><strong>110.659.804</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" autocomplete="email" placeholder="exemplo@gmail.com" required>
        </p>
        <p>
            <label for="tel">Telefone:</label>
            <input type="tel" name="tel" id="tel" autocomplete="tel" pattern="^\(\d{2}\) \d{4,5}-\d{4}$" placeholder="(00) 00000-0000" required>
        </p>
        <p>
            <input type="submit" value="Confirmar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

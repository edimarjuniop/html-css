<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Formulário</legend>
            
            <p>
                <label for="ano">Em que ano você nasceu? </label>
                <input type="number" name="ano" id="ano" min="1900" max="2023" oninput="calcIdade()">
            </p>

            <p>
                <label for="idade">Sua idade é,</label>
                <output name="idade" id="idade">0</output>
                <label for="idade">anos.</label>
            </p>

        </fieldset>
        <p class="button">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear();
            if (Number(ano.value) < Number(ano.min) || Number(ano.value) > Number(ano.max)) {
                idade.innerHTML = 0;
            } else {
                idade.innerHTML = Number(atual) - Number(ano.value);
            }
        }
    </script>
</body>
</html>

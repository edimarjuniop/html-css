<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Formulário</legend>
            
            <p>
                <label for="ano">Em que ano você nasceu? </label>
                <input type="number" name="ano" id="ano" min="1900" max="2023" value="2000" oninput="idade.innerHTML = (2023 - Number(ano.value))">
            </p>

            <p>
                <label for="idade">Sua idade é,</label>
                <output name="idade" id="idade">0</output>
                <label for="idade">anos.</label>
            </p>

        </fieldset>
        <p class="button">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

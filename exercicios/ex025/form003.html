<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="register.php" method="get">
        <p>
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name" placeholder="Nome completo" autocomplete="name" minlength="5" maxlength="20" required>
        </p>
        <p>
            <label for="media">Média: </label>
            <input type="number" name="media" id="media" min="0" max="10" step=".1" value="5" required>  
        </p>
        <p>
            <label for="mes">Periódo Letivo:</label>
            <input type="month" name="mes" id="mes" value="2023-11">
        </p>
        <p>
            <label for="dia">Dia da Prova:</label>
            <input type="date" name="dia" id="dia" value="2023-11-19">
        </p>
        <p>
            <label for="hora">Horário da Prova:</label>
            <input type="time" name="hora" id="hora" value="17:38">
        </p>
        <p>
            <input type="submit" value="Confirmar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

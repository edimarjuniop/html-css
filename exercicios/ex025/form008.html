<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Formulário</legend>
            <p>
                <label for="n1">Número 01</label>
                <input type="number" name="n1" id="n1" min="0" max="99" required oninput="result.innerHTML = Number(n1.value) + Number(n2.value)">
            </p>
            <p>
                <label for="n2">Número 02</label>
                <input type="number" name="n2" id="n2" min="0" max="99" required oninput="result.innerHTML = Number(n1.value) + Number(n2.value)">
            </p>
            <p>
                <label for="result">Resultado da Soma: </label>
                <output name="result" id="result">0<output>
            </p>
        </fieldset>
        <p class="button">
            <input type="submit" value="Confirmar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
